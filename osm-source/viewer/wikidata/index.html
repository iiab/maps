<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikidata Access Page</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <h1 style="text-align: center;">Wikidata Access Page</h1>
    <div class="login">
    <form class="form-loc">
        <label >Latitude (Range : [-90,90]) </label><br>
        <div class="input"><input type="number" id="lat" name="lat"><br></div>
        <label for="lname">Longitude (Range : [-180,80])</label><br>
        <div class="input"><input type="number" id="long" name="long"><br></div>
        <label for="fname">Radius (in Kms)</label><br>
        <div class="input"><input type="number" id="radius" name="radius"><br></div>
        <label for="lname">Limit(Default Value : 50)</label><br>
        <div class="input"><input type="text" placeholder="Leave blank if no limit needed" id="limit" name="limit"><br></div>
        <div class="input"><select id="dropDown" required><option>Choose a feature</option></select><br></div>
        <div class="input"><input type="button"  onclick="myFunction()" id="log" value="Submit"></div>

      </form>
        <input placeholder="Enter Submit Button to generate Python Command" id="show"></input>
        <div class="copyButton">
          <button >Button</button>
      </div>
      </div>
      
      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
